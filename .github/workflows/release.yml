name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        mkdir -p dist

        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -o dist/gofsm-gen-linux-amd64 ./cmd/gofsm-gen

        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -o dist/gofsm-gen-linux-arm64 ./cmd/gofsm-gen

        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -o dist/gofsm-gen-darwin-amd64 ./cmd/gofsm-gen

        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -o dist/gofsm-gen-darwin-arm64 ./cmd/gofsm-gen

        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -o dist/gofsm-gen-windows-amd64.exe ./cmd/gofsm-gen

        # Create checksums
        cd dist
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
